ingress:
  host: www.dstranslator.cloud
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:iam::707809188586:server-certificate/dst-zerossl-dstranslator-cloud
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'

frontend:
  replicaCount: 1
  image:
    repository: ghcr.io/ds-translator/frontend_ui
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  nodeSelector:
    nodegroup: frontend

backend:
  replicaCount: 1
  image:
    repository: ghcr.io/ds-translator/backend-server/ds-translator_backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
  nodeSelector:
    nodegroup: frontend

stt:
  replicaCount: 1
  image:
    repository: ghcr.io/speaches-ai/speaches
    tag: 0.7-cpu
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP    
  nodeSelector:
    nodegroup: gpu

nameOverride: ""
fullnameOverride: ""
env: {}
